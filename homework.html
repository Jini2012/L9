<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="game.js"> </script>
    <script src="movement.js"></script>
  </head>

  <body>
    <a-scene physics="gravity: 0">

      <a-entity id="look" kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20"
        rotation="-6 -0.5 0">
        <a-entity position="-5 -5 -12">

          <a-entity position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: white; value: people\nFOUND"></a-entity>

          <a-entity id="peopleRemainingText" position="-8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: white; value: 5"></a-entity>

          <a-entity id="gameOverText" position="15 0.3 0" text="font: exo2bold; align: center; width: 30; color: white;">

          </a-entity>
        </a-entity>
      </a-entity>

      <a-assets>
        <img id="sky" src="assets/sky.png">
      <a-asset-item id="village" src="assets/village/scene.gltf"></a-asset-item> 
      <a-assets-item id="person" src="assets/person/scene.gltf"></a-assets-item>

        
        
      </a-assets>

      <a-sky src="#sky" rotation="-180 10 0"></a-sky>

      <a-entity gltf-model="#village" position="-10 -25 -12" scale="3 3 3">
      </a-entity>

      <a-entity id="person" gltf-model="#person" game-play static-body="shape: sphere; sphereRadius: 13" position="-4 -24 5"
        scale="0 0 0" animation-mixer="clip: Animation">
      </a-entity>
      
      <a-entity id="person2" gltf-model="#person" game-play static-body="shape: sphere;  sphereRadius: 13" position="-25 -19 16" scale="0 0 0" 
      animation-mixer="clip: Animation"></a-entity>

       <a-entity id="person3" gltf-model="#person" game-play static-body="shape: sphere; sphereRadius: 13" position="-27 -24 10" scale="0 0 0"
        animation-mixer="clip: Animation"></a-entity>

        <a-entity id="person4" gltf-model="#person" game-play static-body="shape: sphere; sphereRadius: 13" position="35 -23 -25" scale="0 0 0"
        animation-mixer="clip: Animation"></a-entity>

        <a-entity id="person5" gltf-model="#person" game-play static-body="shape: sphere; sphereRadius: 13" position="-35 -23 -35 " scale="0 0 0"
        animation-mixer="clip: Animation"></a-entity>
      
    

    </a-scene>
  </body>

</html>
